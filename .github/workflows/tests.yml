name: Run tests then Deploy

on:
  push:
    branches: [ main ]  # Run this on pushes to the main branch
  pull_request:
    branches: [ main ]  # Also run on pull requests to the main branch
  workflow_dispatch:    # Allow manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build docker images
      run: docker build -t my-component-library:test -f Dockerfile.ci .

    - name: Run tests
      run: docker run my-component-library:test

  deploy:
    name: Deploy to GH Pages
    runs-on: ubuntu-latest
    needs: test  # Ensure deploy only happens if tests pass
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '18'  # Keep the Node version consistent with Docker
          cache: 'npm'

      - run: npm ci

      - name: Build the project
        run: npm run build  # Assuming 'npm run build' builds your project for deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'  # Ensure your build script outputs to 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
